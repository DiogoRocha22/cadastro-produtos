<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <div class="container mt-5 p-2 border-bottom">
      <h4>Cadastro de Produtos</h4>
  </div>

  <div class="container mt-2">
      <button type="button" class="btn btn-primary mx-4 mt-5 mb-3 float-end"  data-bs-toggle="modal" data-bs-target="#modal">Adicionar Produto</button>
  </div>

  <div class="container">
      <table class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Valor</th>
              <th>Estoque</th>
              <th>Observação</th>
              <th>Data de cadastro</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
              
          </tbody>
      </table>
  </div>
    
  <div class="modal w-320" id="modal">
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Adicionar Produto ao Estoque</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row">

            <div class="col-sm-2">
              <label for="id" class="form-label">Id</label>
              <input id="id" type="text" disabled class="form-control">
            </div>

            <div class="col-sm-6">
              <label for="nome" class="form-label">Nome</label>
              <input id="nome" type="text" class="form-control">
            </div>

            <div class="col-sm-4">
              <label for="quantidadeEstoque" class="form-label">Estoque</label>
              <input id="estoque" type="number" class="form-control">
            </div>
                    
          </div>

          <div class="row mt-4">

            <div class="col-sm-4">
              <label for="observacao" class="form-label">Observação</label>
              <input id="observacao" type="text" class="form-control">
            </div>

            <div class="col-sm-4">
              <label for="valor" class="form-label">Valor</label>
              <input id="valor" type="number" class="form-control">
            </div>

            <div class="col-sm-4">
              <label for="dataCadastro" class="form-label">Data de Cadastro</label>
              <input id="dataCadastro" type="date" class="form-control">
            </div>

          </div>    

            <!-- Modal footer -->
          <div class="modal-footer mt-4">
            <button id="btn-salvar" type="button" class="btn btn-primary btn-sm" >Salvar</button>
            <button id="btn-cancelar" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
          </div>

        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
